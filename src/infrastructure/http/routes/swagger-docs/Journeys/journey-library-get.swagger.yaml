summary: Get journey library
description: Returns a list of journeys with their guide metadata, sections, and reflections. Optionally filter by owner.
parameters:
  - name: ownerId
    in: query
    description: Filter journeys by owner ID. Omit to return all journeys.
    required: false
    schema:
      type: integer
responses:
  '200':
    description: Journey library returned successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - journeys
          properties:
            journeys:
              type: array
              items:
                type: object
                required:
                  - id
                  - title
                  - guideTitle
                  - sections
                  - reflections
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  guideTitle:
                    type: string
                  sections:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                  reflections:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        content:
                          type: string
                        sectionTitle:
                          type: string
                        createdAt:
                          type: string
  '500':
    description: Server error
